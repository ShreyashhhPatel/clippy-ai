appId: com.clippy.ai
productName: Clippy AI
copyright: Copyright Â© 2024 Clippy AI

directories:
  output: release
  buildResources: build

files:
  - electron/**/*
  - dist/**/*
  - package.json

mac:
  category: public.app-category.productivity
  target:
    - dmg
    - zip
  icon: build/icon.icns
  darkModeSupport: true

win:
  target:
    - nsis
    - portable
  icon: build/icon.ico

linux:
  target:
    - AppImage
    - deb
  icon: build/icon.png
  category: Utility

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

publish:
  provider: github
  owner: yourusername
  repo: clippy-ai


