[tasks.format]
description = "Format all code with Prettier"
run = "npx prettier --write 'renderer/src/**/*.{js,jsx,ts,tsx,css,json}' 'electron/**/*.{js,cjs}'"

[tasks.format-check]
description = "Check code formatting"
run = "npx prettier --check 'renderer/src/**/*.{js,jsx,ts,tsx,css,json}' 'electron/**/*.{js,cjs}'"

[tasks.lint]
description = "Lint code with ESLint"
run = "npx eslint 'renderer/src/**/*.{js,jsx}' --fix"

[tasks.lint-check]
description = "Check for lint errors"
run = "npx eslint 'renderer/src/**/*.{js,jsx}'"

[tasks.check]
description = "Run all checks (format + lint)"
run = "npm run format-check && npm run lint-check"

