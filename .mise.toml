[tasks.install]
description = "Install all dependencies"
run = "npm install"

[tasks.dev]
description = "Start development server"
depends = ["install"]
run = "npm run dev"

[tasks.build]
description = "Build for production"
run = "npm run build"

[tasks.dist]
description = "Build distributable package"
run = "npm run dist"

[tasks.dist-mac]
description = "Build macOS distributable"
run = "npm run dist:mac"

